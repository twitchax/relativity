on: [push, pull_request]

name: Build and Test

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev portaudio19-dev build-essential libpulse-dev libdbus-1-dev libudev-dev libwayland-dev libxkbcommon-dev clang mold
      - name: Read toolchain
        id: read-toolchain
        run: echo "channel=$(grep '^channel' rust-toolchain.toml | sed 's/.*= *\"\(.*\)\"/\1/')" >> "$GITHUB_OUTPUT"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ steps.read-toolchain.outputs.channel }}
          components: rustfmt, clippy
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-bin: "false"
      - run: cargo binstall cargo-make --no-confirm
      - run: cargo make ci
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"

  codecov:
    needs: test
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev portaudio19-dev build-essential libpulse-dev libdbus-1-dev libudev-dev libwayland-dev libxkbcommon-dev clang mold
      - name: Read toolchain
        id: read-toolchain
        run: echo "channel=$(grep '^channel' rust-toolchain.toml | sed 's/.*= *\"\(.*\)\"/\1/')" >> "$GITHUB_OUTPUT"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ steps.read-toolchain.outputs.channel }}
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-bin: "false"
      - run: cargo binstall cargo-make --no-confirm
      - run: cargo make codecov
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: twitchax/relativity

  build_linux:
    needs: test
    name: Build Linux
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev portaudio19-dev build-essential libpulse-dev libdbus-1-dev libudev-dev libwayland-dev libxkbcommon-dev clang mold
      - name: Read toolchain
        id: read-toolchain
        run: echo "channel=$(grep '^channel' rust-toolchain.toml | sed 's/.*= *\"\(.*\)\"/\1/')" >> "$GITHUB_OUTPUT"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ steps.read-toolchain.outputs.channel }}
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-bin: "false"
      - run: cargo binstall cargo-make --no-confirm
      - run: cargo make build-linux
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
      - uses: actions/upload-artifact@v4
        with:
          name: relativity_x86_64-unknown-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/relativity

  build_windows:
    needs: test
    name: Build Windows
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install windows dependencies
        run: sudo apt-get install mingw-w64
      - name: Read toolchain
        id: read-toolchain
        run: echo "channel=$(grep '^channel' rust-toolchain.toml | sed 's/.*= *\"\(.*\)\"/\1/')" >> "$GITHUB_OUTPUT"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ steps.read-toolchain.outputs.channel }}
          targets: x86_64-pc-windows-gnu
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-bin: "false"
      - run: cargo binstall cargo-make --no-confirm
      - run: cargo make build-windows
      - uses: actions/upload-artifact@v4
        with:
          name: relativity_x86_64-pc-windows-gnu
          path: target/x86_64-pc-windows-gnu/release/relativity.exe

  build_macos:
    needs: test
    name: Build MacOS
    runs-on: macos-15
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Read toolchain
        id: read-toolchain
        run: echo "channel=$(grep '^channel' rust-toolchain.toml | sed 's/.*= *\"\(.*\)\"/\1/')" >> "$GITHUB_OUTPUT"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ steps.read-toolchain.outputs.channel }}
          targets: aarch64-apple-darwin
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-bin: "false"
      - run: cargo binstall cargo-make --no-confirm
      - run: cargo make build-macos
      - uses: actions/upload-artifact@v4
        with:
          name: relativity_aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/relativity

  build_web:
    needs: test
    name: Build and Deploy Web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Read toolchain
        id: read-toolchain
        run: echo "channel=$(grep '^channel' rust-toolchain.toml | sed 's/.*= *\"\(.*\)\"/\1/')" >> "$GITHUB_OUTPUT"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{ steps.read-toolchain.outputs.channel }}
          targets: wasm32-unknown-unknown
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-bin: "false"
      - run: cargo binstall cargo-make --no-confirm
      - run: cargo make build-web
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
