[build]
# Set the public URL for GitHub Pages deployment
public_url = "/relativity/"
# Output directory for built files
dist = "dist"

# Run wasm-opt on the output for smaller, faster WASM binaries (-Os = optimize for size)
[tools]
wasm_opt = "-Os"

[watch]
# Watch for changes to these paths
ignore = ["dist"]

[serve]
# Bind to all interfaces so LAN devices (e.g., Windows box) can connect
addresses = ["0.0.0.0"]
port = 8090
